<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="center" style="font-size: 400%;">TIC-TAC-TOE</h1>
    <main class="container center">
        <div class="ins">
            <h2>INSTRUCTIONS:</h2>
            <p>1. Chooose a box that you desired to mark.  </p>
            <p>2. First to make 3 in a row, WINS!  </p>
            <h2 class="pads" id="current" style="font-size: 200%;"> Current Player: </h2>
            <div class="box1">
                <h2 id="dispWin" style="font-size: 300%;" class="pads"></h2>
                <h2 class="pads" id="trackX" style="font-size: 200%;"></h2>
                <h2 class="pads" id="trackO" style="font-size: 200%;"></h2>
            </div>
            <!-- <div>
                <button class="btn" id="AI" style="font-size: 120% ;">AI mode</button>
            </div> -->
        </div>
        

        <div class="frame center">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
        </div>
        <div class="frame center">
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
        </div>
        <div class="frame center">
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
        <div>
            <button class="btn" id="reset" style="font-size: 120% ;"><h3>RESET</h3></button>
        </div>
        


    </main>
    <img src="https://i.gifer.com/74xC.gif" class="some"/>    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
